<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(54, 214, 54);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        //onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()

        function clicar() {
            a.innerText = 'Clicou'
        }
        function entrou() {
            a.innerText = 'Entrou'
        } 
        function saiu() {
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
