<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 10px;
            padding: 10px;
        }
        div#res {
            margin-top: 10px;
        }
        input {
            width: 90px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1"> + 
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = window.document.getElementById('num1')
            var n2 = window.document.querySelector('input#num2')
            var res = window.document.getElementById('res')
            var nn1 = Number(n1.value)
            var nn2 = Number(n2.value)
            var soma = nn1 + nn2
            res.innerHTML = `A soma entre os valores ${nn1} e ${nn2} resulta em <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
