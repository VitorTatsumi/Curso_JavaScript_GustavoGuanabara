<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Vamos contar?</title>
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Inicio: </label>
                <input type="number" id="inicio" name="inicio" min="0" max="49" placeholder="0 à 50"><br>
                <label for="fim">Fim: </label>
                <input type="number" id="fim" name="fim" min="0" max="50" placeholder="Máx 50"><br>
                <label for="passo">Passo: </label>
                <input type="number" id="passo" name="passo" min="1" max="50" placeholder="Mín 1">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()" id="contar">
            </p>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>&copy;Vitor Tatsumi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
