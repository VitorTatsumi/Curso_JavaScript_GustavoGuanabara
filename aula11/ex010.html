<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veículo <input type="number" name="velocidade" id="ivelocidade"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var velo = window.document.getElementById('ivelocidade')
            var velT = Number(velo.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de: <strong>${velT}Km/h</strong></p>`
            if (velT >= 60){
                res.innerHTML = '<p>Você foi multado!</p>'
            }else{
                res.innerHTML = '<p>Você não foi multado</p>'
            }
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }
    </script>
</body>
</html>
